<html>
    <head>
        <title>Upload configuration file</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="lwi.css">
    </head>
    <body>
        <div class='w3-main w3-display-middle' style='max-width: 600px; margin-left:10px; margin-right:10px'>
            <div class='w3-container w3-card-2 w3-margin-bottom' style='margin-top:10px'>
                <form action="upload_config.php" method="post" enctype="multipart/form-data">
                    <h2 class="w3-xxlarge w3-text-blue">Select configuration file</h2>
                    <div class="w3-container w3-left" style="margin-top: 30px">
                        <label for="fileSelect">Filename:</label>
                        <input type="file" name="csv" accept=".csv" id="fileSelect">
                        <p>Only comma-separated (.csv) configuration files are accepted</p>
                    </div>
                    <div class="w3-container w3-center" style="margin-top: 30px">
                        <input type="submit" name="submit" value="Upload" class="w3-button w3-blue w3-padding-large w3-margin-right w3-margin-bottom w3-hover-black">
                        <button onclick="window.close( )" class="w3-button w3-blue w3-padding-large w3-margin-right w3-margin-bottom w3-hover-black">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
